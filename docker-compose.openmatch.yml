services:
  # OpenMatch Frontend
  om-frontend:
    image: gcr.io/open-match-public-images/openmatch-frontend:1.8.1
    ports:
      - "50504:50504"  # gRPC port
      - "51504:51504"  # HTTP port
    volumes:
      - ./openmatch/config/default:/app/config/default:ro
      - ./openmatch/config/override:/app/config/override:ro
    depends_on:
      - om-redis
    networks:
      - openmatch-net
      - suji-net
    restart: unless-stopped

  # OpenMatch Backend
  om-backend:
    image: gcr.io/open-match-public-images/openmatch-backend:1.8.1
    ports:
      - "50505:50505"  # gRPC port
      - "51505:51505"  # HTTP port
    volumes:
      - ./openmatch/config/default:/app/config/default:ro
      - ./openmatch/config/override:/app/config/override:ro
    depends_on:
      - om-redis
    networks:
      - openmatch-net
      - suji-net
    restart: unless-stopped

  # OpenMatch Query
  om-query:
    image: gcr.io/open-match-public-images/openmatch-query:1.8.1
    ports:
      - "50503:50503"  # gRPC port
      - "51503:51503"  # HTTP port
    volumes:
      - ./openmatch/config/default:/app/config/default:ro
      - ./openmatch/config/override:/app/config/override:ro
    depends_on:
      - om-redis
    networks:
      - openmatch-net
      - suji-net
    restart: unless-stopped

  # OpenMatch Synchronizer
  om-synchronizer:
    image: gcr.io/open-match-public-images/openmatch-synchronizer:1.8.1
    ports:
      - "50506:50506"  # gRPC port
      - "51506:51506"  # HTTP port
    volumes:
      - ./openmatch/config/default:/app/config/default:ro
      - ./openmatch/config/override:/app/config/override:ro
    depends_on:
      - om-redis
    networks:
      - openmatch-net
      - suji-net
    restart: unless-stopped

  # OpenMatch Swaggerui (optional, for API documentation)
  om-swaggerui:
    image: gcr.io/open-match-public-images/openmatch-swaggerui:1.8.1
    ports:
      - "51507:51507"
    volumes:
      - ./openmatch/config/default:/app/config/default:ro
      - ./openmatch/config/override:/app/config/override:ro
    depends_on:
      - om-frontend
      - om-backend
      - om-query
    networks:
      - openmatch-net
      - suji-net

  # Dedicated Redis for OpenMatch
  om-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --save 60 1 --loglevel warning --protected-mode no
    volumes:
      - om-redis-data:/data
    networks:
      - openmatch-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  openmatch-net:
    driver: bridge
  suji-net:
    external: true

volumes:
  om-redis-data:
